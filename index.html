<!DOCTYPE html>
<html>

<head>
    <title>Random Users!</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script>
        const USER_API_URL = 'https://randomuser.me/api';
        const state = {
            users: [],
            nextId: 0,
        };

        $().ready(() => {
            function appendUserElement(user) {
                const $user = $(
                    `
                         <div>
                                <img src="${user.picture.large}"/>
                                <div>
                                    <p>${user.name.first} ${user.name.last}</p>
                                    <p>${user.email}</p>
                                    <button class="delete-button">DELETE</button> 
                                </div>
                            </div>
                        `
                );

                $user.find('.delete-button').on('click', () => {
                    // remove user from HTML
                    $user.remove();

                    // remove user from state
                    removeUserFromState(user);
                });

                $('.container').append($user);
            }

            function getUser(onUserReceived) {
                $.get({
                    url: USER_API_URL,
                    success: (response) => {
                        const user = response.results[0];
                        addUserToState(user);
                        onUserReceived(user);
                    }
                });
            }

            function removeUserFromState(user) {
                const userIndex = state.users.findIndex(testedUser => testedUser.id === user.id);
                    // verify that user exists in state.users
                    if (userIndex === -1) {
                        throw new Error(`user index '${user.id}' is illegal`);
                    }
                    state.users.splice(userIndex, 1);
            }

            function addUserToState(user) {
                user = Object.assign(user, {
                    id: state.nextId++
                });
                state.users.push(user);
            }

            $('.get-user-button').on('click', () => {
                getUser(appendUserElement);
            });

            for (let i = 0; i < 10; i++) {
                getUser(appendUserElement);
            }

            $('.print-users-button').on('click', () => {
                console.log(state.users);
            });
        });
    </script>
</head>

<body>
    <div class="app">
        <button class="print-users-button">PRINT USERS</button>
        <button class="get-user-button">GET USER</button>
        <div class="container">

        </div>
    </div>
</body>

</html>
